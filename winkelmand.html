<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winkelmand</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li:last-child {
            border-bottom: none;
        }
        button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #c82333;
        }
        .adjust-btn {
            background-color: #007bff;
        }
        .adjust-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mijn Winkelmand</h1>
        <ul id="cart-items"></ul>
        <button onclick="clearCart()">Leeg winkelmand</button>
        <button onclick="goBack()">Terug naar menu</button>
    </div>

    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let cartList = document.getElementById('cart-items');

            if (cart.length === 0) {
                cartList.innerHTML = "<p>Je winkelmand is leeg.</p>";
            } else {
                cartList.innerHTML = cart.map((item, index) => `
                    <li>
                        ${item.product} - IngrediÃ«nten: ${item.ingredients.join(', ') || 'Geen'}
                        <button class="adjust-btn" onclick="adjustIngredients('${item.product}')">Pas aan</button>
                        <button onclick="removeItem(${index})">Verwijder</button>
                    </li>
                `).join('');
            }
        }

        function adjustIngredients(item) {
            window.location.href = 'ingredienten.html?item=' + encodeURIComponent(item);
        }

        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }

        function clearCart() {
            localStorage.removeItem('cart');
            loadCart();
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        window.onload = loadCart;
    </script>
</body>
</html>
