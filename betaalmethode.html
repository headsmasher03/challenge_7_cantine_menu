<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betaalmethode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Betaalmethode</h1>
        <form id="payment-form">
            <div>
                <label for="card-name">Naam op de kaart:</label>
                <input type="text" id="card-name" required>
            </div>
            <div>
                <label for="card-number">Kaartnummer:</label>
                <input type="text" id="card-number" required>
            </div>
            <div>
                <label for="card-expiry">Vervaldatum:</label>
                <input type="text" id="card-expiry" required>
            </div>
            <div>
                <label for="card-cvc">CVC:</label>
                <input type="text" id="card-cvc" required>
            </div>
            <button type="submit">Betaal</button>
        </form>
        <button onclick="goBack()">Terug naar winkelmand</button>
    </div>

<script src="payment.js"></script>
</body>
</html>
